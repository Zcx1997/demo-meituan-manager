spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#数据库链接地址
spring.datasource.url=jdbc:mysql://localhost:3306/meituan
#数据库用户名
spring.datasource.username=root
#数据库密码
spring.datasource.password=123456
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.pro.domain
#port
server.port=8099

mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

mybatis-plus.configuration.map-underscore-to-camel-case=true


#是否开启文件上传
spring.servlet.multipart.enabled=true

spring.servlet.multipart.max-file-size=100MB

spring.servlet.multipart.max-request-size=1024MB
#文件上传路径
file.upload.dir=C:/Users/zhang/Desktop/BIYESHEJI/demo-meituan (2)/demo-meituan/src/main/webapp/resources/images
#不允许上传的文件后缀名称
file.upload.disableTypes=dll,exe
