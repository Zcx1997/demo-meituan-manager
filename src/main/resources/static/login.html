<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
</head>
<script>
    $(function () {
        $('#denglu').click(function () {
            var username =document.getElementById("username").value;
            var password =document.getElementById("password").value;
            $.ajax({
                url:'dologin',
                type:'post',
                dataType:"text",
                data:{username:username,password:password},
                success:function (result) {
                    var path =result;
                    if (path=='index'){
                        location.href="hello.html"
                        alert("登陆成功")
                    }else {
                        alert("用户名或密码错误")
                    }

                }
            })
        })

    })

</script>
<body>

<table id="login">
    <div class="lg">
        <h2>登陆</h2>
        <div class="lg_form">
            <span>账号：</span>
            <input type="text" placeholder="请输入账号" name="username" id="username">
            <br>
            <span>密码：</span>
            <input type="password" placeholder="请输入密码" name="password" id="password">
        </div>
        <div class="btn">
            <button class="lg_btn" id="denglu">登 &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;录</button>
        </div>
    </div>

</table>
</body>


<style>
    body{
        padding: 0;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        background-image: linear-gradient(#a18cd1 0%, #fbc2eb 100%);
        background-size: cover;
        flex: 1;
        align-items: center;
    }
    .lg{
        text-align: center;
        margin: 0 auto;
        width: 600px;
        height: 520px;
        background-color: rgba(87, 86, 86, 0.2);
        border-radius: 25px;
        box-shadow: 5px 2px 35px -7px #ff9a9e;
    }
    .lg h2{
        margin-top: 40px;
        color: aliceblue;
        font-weight: 100;
    }
    .lg_form{
        padding: 20px;
    }
    .lg_form span{
        color: rgb(131, 220, 255);
        font-size: 18px;
        font-weight: 100;
    }
    .lg_form input{
        background-color: transparent;
        width: 320px;
        padding: 2px;
        text-indent: 2px;
        color: white;
        font-size: 20px;
        height: 45px;
        margin: 30px 30px 30px 5px;
        outline: none;
        border: 0;
        border-bottom: 1px solid rgb(131, 220, 255);
    }
    input::placeholder{
        color: #fbc2eb;
        font-weight: 100;
        font-size: 18px;
        font-style: italic;
    }
    .lg_btn{
        background-color: rgba(255, 255, 255, 0.582);
        border: 1px solid rgb(190, 225, 255);
        padding: 10px;
        width: 240px;
        height: 60px;
        border-radius: 30px;
        font-size: 30px;
        color: rgb(100, 183, 255);
        font-weight: 100;
        margin-top: 15px;
    }
    .lg_btn:hover{
        box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
        background-color: transparent;
        color: white;
        /* 选择动画 */
        animation: login_mation 0.5s;
    }

    /* 定义动画 */
    @keyframes lg_mation
    {
        from {
            background-color: rgba(255, 255, 255, 0.582);
            box-shadow: 0px 0px 15px 2px rgb(190, 225, 255);
        }
        to {
            background-color: transparent;
            color: white;
            box-shadow: 2px 2px 15px 2px rgb(190, 225, 255);
        }
    }
</style>
</html>
